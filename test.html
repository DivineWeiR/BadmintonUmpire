<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        .interval-dlg {
            background: red;
        }
    </style>
    <title>Document</title>
</head>

<body>
    <button id="start" onclick="count()">开始计时</button>
    <section class="dlg">
        <nav>
            <h1>间歇</h1>
        </nav>
        <div id="counter">
            <span id="interval-count-down" class="interval-count-down"></span>
            <span>秒</span>
        </div>
        <div class="btn-box">
            <button id="stop-interval" class="btn" onclick="stopCountDownBySecond($('#'+this.id))">立即开始</button>
        </div>
    </section>
    <p id="output"></p>
</body>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.js"></script>
<script src="assets/js/counter.js"></script>
<script>
    function count() {
        const $intervalCountDown = $("#interval-count-down");
        startCountDownBySecond("interval-count-down","stop-interval",5).then(() => {
            $("#output").text("计时结束，继续比赛");
        });
    }
</script>

</html>
